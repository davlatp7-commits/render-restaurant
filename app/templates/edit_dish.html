<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать блюдо</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd url('/static/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #000;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #000;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        nav a:hover {
            background: #FFCC00;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        form button {
            background: #FFCC00;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background: #ffe066;
        }
        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview img {
            max-width: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<header>
    <h1>Редактировать блюдо</h1>
    <nav>
        <a href="{{ url_for('admin.admin_panel') }}">Блюда</a>
        <a href="{{ url_for('admin.manage_categories') }}">Категории</a>
        <a href="{{ url_for('admin.admin_orders') }}">Заказы</a>
        <a href="{{ url_for('admin.orders_history') }}">История</a>
    </nav>
</header>

<div class="container">
    <h2>{{ dish.name }}</h2>

    {% if dish.image_filename %}
        <div class="image-preview">
            {% if dish.image_filename.startswith('http') %}
                <img src="{{ dish.image_filename }}" alt="Изображение блюда">
            {% else %}
                <img src="{{ url_for('static', filename='img/' + dish.image_filename) }}" alt="Изображение блюда">
            {% endif %}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <input name="name" value="{{ dish.name }}" placeholder="Название" required>
        <textarea name="description" placeholder="Описание">{{ dish.description }}</textarea>
        <input name="weight" value="{{ dish.weight }}" placeholder="Вес, например 300 г">
        <input type="number" step="0.01" name="price" value="{{ dish.price }}" placeholder="Цена, ₽" required>
        <select name="category_id">
            <option value="">Без категории</option>
            {% for cat in categories %}
            <option value="{{ cat.id }}" {% if dish.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
