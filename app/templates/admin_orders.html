<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущие заказы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd url('/static/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        nav a:hover {
            background: #FFCC00;
            color: #000;
        }
        .orders-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .order-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .order-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        select, button {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #FFCC00;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffe066;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 10px;
            }
            nav a {
                margin-left: 0;
                margin-right: 10px;
                margin-bottom: 10px;
                display: inline-block;
            }
            .orders-container {
                margin: 10px;
                padding: 15px;
            }
            .order-card {
                padding: 15px;
            }
            select, button {
                width: 100%;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Текущие заказы</h1>
    <nav>
        <a href="{{ url_for('admin.admin_orders') }}">Заказы</a>
        <a href="{{ url_for('admin.orders_history') }}">История</a>
        <a href="{{ url_for('admin.manage_categories') }}">Категории</a>
        <a href="{{ url_for('admin.admin_panel') }}">Блюда</a>
    </nav>
</header>

<div class="orders-container">
{% for order in orders %}
  <div class="order-card">
    <form method="post" action="{{ url_for('admin.update_order_status', order_id=order.id) }}">
      <div class="order-header">Стол №{{ order.table_id }} — статус: {{ order.status }}</div>
      <select name="status">
        {% for s in statuses %}
        <option value="{{ s }}" {% if s == order.status %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
      <button type="submit">Обновить</button>
    </form>
    <ul>
      {% for item in order.items %}
      <li>{{ item.dish.name }} ×{{ item.quantity }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
</body>
</html>
