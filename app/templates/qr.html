<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR‑код для меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd url('/static/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 40px;
            /* Use black text for improved readability */
            color: #000;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #qrcode {
            width: 256px;
            height: 256px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Adjust QR code size and layout on small screens */
        @media (max-width: 500px) {
            body {
                padding: 20px;
            }
            #qrcode {
                width: 200px;
                height: 200px;
                margin: 20px auto;
            }
        }
    </style>
    <!-- Load the QRCode.js library from a CDN.  This lightweight
         dependency generates QR codes client‑side without requiring
         server‑side Python libraries.  Should the CDN be unreachable,
         the page will simply not display a QR code. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR‑код для меню</h1>
    <div id="qrcode"></div>
    <script>
        // Use the URL passed from the Flask view to generate a QR code.
        // The URL is absolute (includes scheme and host) so that scanning
        // the QR code leads directly to the client menu on this server.
        var targetUrl = "{{ menu_url }}";
        if (typeof QRCode !== 'undefined') {
            new QRCode(document.getElementById("qrcode"), {
                text: targetUrl,
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        } else {
            document.getElementById("qrcode").textContent = 'Не удалось загрузить библиотеку QRCode.js';
        }
    </script>
</body>
</html>
