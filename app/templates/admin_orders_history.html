<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История заказов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd url('/static/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            /* Use black text for improved readability */
            color: #000;
        }
        header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #000;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        nav a:hover {
            background: #FFCC00;
            color: #000;
        }
        .orders-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .order-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .order-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>История заказов</h1>
    <nav>
        <a href="{{ url_for('admin.admin_orders') }}">Заказы</a>
        <a href="{{ url_for('admin.orders_history') }}">История</a>
        <a href="{{ url_for('admin.manage_categories') }}">Категории</a>
        <a href="{{ url_for('admin.admin_panel') }}">Блюда</a>
    </nav>
</header>

<div class="orders-container">
{% for order in orders %}
  <div class="order-card">
    <div class="order-header">Стол №{{ order.table_id }} — {{ order.created_at.strftime('%d.%m %H:%M') }}</div>
    <ul>
      {% for item in order.items %}
        <li>{{ item.dish.name }} ×{{ item.quantity }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
</body>
</html>
